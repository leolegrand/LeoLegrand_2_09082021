<!DOCTYPE html>
<html>

    <head>
        <title>Reservia</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link href="fonts/css/all.css" rel="stylesheet">
    </head> 

    <body>
        <header>
            <img src="images/logo/Reservia@3x.png">
            <ul>
                <li><a href="#hebergements">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
                <li>S'inscrire</li>
            </ul>
        </header>

        <section class="recherche">

            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

             <div class="search-input">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" value="Marseille, France">
                <button>Rechercher</button>
             </div>        
            
            <div class="filtres">
                <p>Filtres</p>
                <ul>
                    <li><i class="fas fa-money-bill-wave"></i></i>Économique</li>
                    <li><i class="fas fa-child"></i>Familial</li>
                    <li><i class="fas fa-heart"></i>Romantique</li>
                    <li><i class="fas fa-dog"></i>Animaux autorisés</li>
                </ul>
            </div>


            <div class="input-results"> 
                <div class="icon-circle">
                    <i class="fas fa-info"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>


        
        </section>












        <div id="hebergements">
        </div>

        <div id="activites">
        </div>

    </body>

</html>
